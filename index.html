<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">\
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>

      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
      </div>

      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>

      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

      <audio id="audio" src=""></audio>
    </div>

    <!-- Playlist -->
    <div class="playlist">

    </div>
  </div>

  <script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);
    const PLAYER_STORAGE_KEY = 'Music_play'

    const player = $('.player')
    const heading = $('header h2')
    const cdThumb = $('.cd-thumb')
    const audio = $('#audio')
    const cd = $('.cd')
    const playBtn = $('.btn-toggle-play')
    const progress = $('#progress')
    const nextBtn = $('.btn-next')
    const preBtn = $('.btn-prev')
    const randomBtn = $('.btn-random')
    const repeatBtn = $('.btn-repeat')
    const playList = $('.playlist')    
    
    const app = {
      currentIndex: 0,
      isPlaying: false,
      isRandom: false,
      isRepeat: false,
      config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
      songs: [
        {
          name: 'Bao Tiền Một Mớ Bình Yên',
          singer: '14 Casper & Bon',
          path: './assets/music/baotienmotmobinhyen.mp3',
          image: './assets/img/baotienmotmobinhyen.png'
        },
        {
          name: 'Happier',
          singer: 'Ed Sheeran',
          path: './assets/music/happier.mp3',
          image: './assets/img/happier.png'
        },
        {
          name: '무제(無題) (Untitled, 2014)',
          singer: 'G-DRAGON',
          path: './assets/music/g_dragon.mp3',
          image: './assets/img/g-dragon.png'
        },
        {
          name: 'Nàng Thơ',
          singer: 'Hoàng Dũng',
          path: './assets/music/nangtho.mp3',
          image: './assets/img/nangtho.png'
        },
        {
          name: 'The PLAYAH',
          singer: 'Sonbin Hoàng Sơn',
          path: './assets/music/the_playah.mp3',
          image: './assets/img/theplayah.png'
        },
        {
          name: 'Vùng Ký Ức',
          singer: 'Chilles',
          path: './assets/music/vung_ky_uc_chillies.mp3',
          image: './assets/img/vungkyuc.png'
        },
        {
          name: 'Ngày Đầu Tiên',
          singer: 'Đức Phúc',
          path: './assets/music/ngay_dau_tien.mp3',
          image: './assets/img/ngaydautien.png'
        },
        {
          name: 'Lạ Lùng',
          singer: 'Vũ.',
          path: './assets/music/lalung.mp3',
          image: './assets/img/lalung.png'
        },
        {
          name: 'Sunflower',
          singer: 'Post Malone & Swae Lee',
          path: './assets/music/sunflower.mp3',
          image: './assets/img/sunflower.png'
        },
        {
          name: 'Heat Waves',
          singer: 'Glass Animals',
          path: './assets/music/HeatWaves.mp3',
          image: './assets/img/heatwaves.png'
        }
      ],
      setConfig: function (key,value) {
        this.config[key] = value;
        localStorage.setItem(PLAYER_STORAGE_KEY,JSON.stringify(this.config));
      },
      render: function () {
        const htmls = this.songs.map((song, index) => {
          return `
          <div class="song" data-index="${index}">
            <div class="thumb" style="background-image: url('${song.image}')"></div>
            <div class="body">
              <h3 class="title">${song.name}</h3>
              <p class="author">${song.singer}</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          `
        })
        playList.innerHTML = htmls.join('')
      },
      handleEvents: function () {
        const cdWidth = cd.offsetWidth
        const _this = this

        //Xử lý CD quay / dừng
        const cdThumbAnimate = cdThumb.animate([
          { transform: 'rotate(360deg)' }
        ], {
          duration: 10000, // 10s
          iterations: Infinity, //
        })
        cdThumbAnimate.pause()

        //Xử lý phóng to thu nhỏ CD khi scroll
        document.onscroll = function () {
          const scrollTop = window.scrollY || document.documentElement.scrollTop
          const newCDWidth = cdWidth - scrollTop
          cd.style.width = newCDWidth > 0 ? newCDWidth + 'px' : 0
          cd.style.opacity = newCDWidth / cdWidth
        }

        //Xử lý khi click play
        playBtn.onclick = () => {
          if (_this.isPlaying) {
            audio.pause()
          } else {
            audio.play()
          }
        }

        //Khi bài hát được player
        audio.onplay = () => {
          player.classList.add('playing')
          _this.isPlaying = true
          cdThumbAnimate.play()
          this.activeCurrentSong()
        }
        //Khi bài hát bị pause
        audio.onpause = () => {
          player.classList.remove('playing')
          _this.isPlaying = false
          cdThumbAnimate.pause()
        }

        //Khi tiến độ bài hát thay đổi
        audio.ontimeupdate = () => {
          if (audio.duration) {
            const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
            progress.value = progressPercent
          }
        }

        //Khi tua bài hát
        progress.onchange = function (e) {
          const seek = audio.duration / 100 * e.target.value
          audio.currentTime = seek
        }

        //Khi next bài
        nextBtn.onclick = function () {
          if (_this.isRandom) {
            _this.playRandom()
          }else{
            _this.nextSong()
          }
          audio.play()
        }

        //Khi pre bài
        preBtn.onclick = function () {
          if (_this.isRandom) {
            _this.playRandom()
          }else{
            _this.preSong()
          }
          audio.play()
        }

        //Khi chọn chắc năng random 
        randomBtn.onclick = function () {
          if (_this.isRandom) {
            this.classList.remove('active')
            _this.isRandom = false
          } else {
            this.classList.add('active')
            _this.isRandom = true
          }
          _this.setConfig('isRandom', _this.isRandom)
        }

        //Xử lý khi end bài
        audio.onended = function () {
          if(_this.isRepeat){
            audio.play()
          }else{
            nextBtn.click()
          }
        }

        //Xử lý khi bật repeat
        repeatBtn.onclick = function () {
          _this.isRepeat = !_this.isRepeat
          this.classList.toggle('active', _this.isRepeat)
          _this.setConfig('isRepeat', _this.isRepeat)
        }

        //bấm vào bài hát trong playlist
        playList.onclick = function (e) {
          const songNode = e.target.closest('.song:not(.active)')
          if(e.target.closest('option') || songNode){
            //Xử lý khi click vào bài hát
            if(songNode){
              _this.currentIndex = Number(songNode.dataset.index)
              _this.loadCurrentSong()
              _this.activeCurrentSong()
              audio.play()
            }

            //Xử lý khi click vào option bài hát
            if(e.target.closest('option')){

            }
          }
        }
      },
      defineProperties: function () {
        Object.defineProperty(this, 'currentSong', {
          get: function () {
            return this.songs[this.currentIndex]
          }
        })
      },
      loadCurrentSong: function () {
        heading.textContent = this.currentSong.name
        cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
        audio.src = this.currentSong.path
      },
      activeCurrentSong: function () {
        const songList= playList.querySelectorAll('.song')
        for(var i=0; i<songList.length; i++){
          if(i === this.currentIndex){
            songList[i].classList.add('active')
          }else{
            songList[i].classList.remove('active')
          }
        }
      },
      scrollToActiveSong: function () {
        setTimeout(()=>{
          $('.song.active').scrollIntoView({
            behavior: 'smooth',
            block: 'end'
          })
        },300)
      },
      loadCofig: function () {
        this.isRandom = this.config.isRandom
        this.isRepeat = this.config.isRepeat
      },
      nextSong: function () {
        this.currentIndex++;
        if (this.currentIndex >= this.songs.length) {
          this.currentIndex = 0
        }
        this.loadCurrentSong()
        this.activeCurrentSong()
        this.scrollToActiveSong()
        

      },
      preSong: function () {
        this.currentIndex--;
        if (this.currentIndex < 0) {
          this.currentIndex = this.songs.length - 1
        }
        this.loadCurrentSong()
        this.activeCurrentSong()
        this.scrollToActiveSong()
      },
      playRandom: function () {
        let newIndex
        do {
          newIndex = Math.floor(Math.random() * this.songs.length)
        } while (newIndex === this.currentIndex)
        this.currentIndex = newIndex
        this.loadCurrentSong()
      },
      start: function () {
        //Định nghĩa thuộc tính
        this.defineProperties()

        //Lắng nghe sự kiện
        this.handleEvents()

        //Tải thông tin bài đầu tiên khi chạy ứng dụng
        this.loadCurrentSong()

        //Tải dữ liệu
        this.render()
      }
    }

    app.start()

  </script>

  <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>

</html>
